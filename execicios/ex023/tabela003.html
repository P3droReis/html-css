<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: solid 1px black;
            padding: 10px;
            text-align: center;
        }

        .meio{
            background-color: gold;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            
            <td colspan="3" style="background-color: brown;">B</td>
            
        </tr>
        <tr>
            <td rowspan="3" style="background-color: rgb(21, 225, 248);">D</td>
            <td class="meio">E</td>
            <td rowspan="3" style="background-color: rgb(21, 225, 248)">F</td>
        </tr>
        <tr>
            
            <td class="meio">H</td>
           
        </tr>
        <tr>
            
            <td class="meio">L</td>
           
        </tr>
    </table>
</body>
</html>
