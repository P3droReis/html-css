<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">
        <!--
            Existe dois tipos de metodos de envio:
            o GET que já é o padrão que mostra na URL
            e o POST que não mostra nada na URL
        -->

        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>
            
        <p>
            <label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
            
        <p> 
            <input type="submit" value="Enviar">
        </p>
        
    </form>
</body>
</html>
