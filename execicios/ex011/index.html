<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>  
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a rproduzir áudios em HTML 5</p>
    <br>
    <audio src="midias/funk01.mp3" controls ></audio> <br>
    <!--MP3 WAV OGG-->

    <audio preload="metadata"  autoplay controls loop >
        <source src="midias/funk02.mp3" type="audio/mpeg">
        <source src="midias/funk02.mp3" type="audio/ogg">
        <source src="midias/funk02.mp3" type="audio/waw">
    </audio> 

    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/funk02.mp3" download="funk02.mp3">Clique aqui para baixar o arquivo MP3</a></p>

</body>
</html>
